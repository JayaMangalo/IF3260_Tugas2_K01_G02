<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>3D Hollow Object</title>
  </head>

  <body>
    <div class="main-container">
      <div class="left-side-bar">
        <div class="left-menu">
          <h1>3D Hollow Object</h1>
          <h2>Save & Load</h2>
          <div class="save-container">
            <button onclick="saveShapes()" id="save-button">Save</button>
            <button onclick="loadShapes()" id="load-button">Load</button>
          </div>

          <div class="view-config-container">
            <div class="camera-settings">
              <h2>Camera Settings</h2>

              <div class="sliders-container">
                <label for="camera-radius" class="slider-label">Camera Radius</label>
                <input type="range" id="camera-radius" name="camera-radius" min="0" max="100" value="50" oninput="changeRadius()">
                <span id="radius-value">50</span>
                <label for="camera-angle" class="slider-label">Camera Angle</label>
                <input type="range" id="camera-angle" name="camera-angle" min="-360" max="360" value="0" oninput="changeAngle()">
                <span id="angle-value">0</span>
              </div>

              <label for="projection-mode" class="slider-label">Projection Mode</label>
              <select name="projection-mode" id="projection-mode" onchange="changeProjection()">
                <option value="orthographic">Orthographic</option>
                <option value="perspective">Perspective</option>
              </select>
              
              <div class="checkboxes-container">
                <input
                type="checkbox"
                name="animate"
                id="toggleAnimation"
                onchange="toggleAnimation()"
                />
                <label for="animate">Animate</label>
                <input
                  type="checkbox"
                  name="toggleShadder"
                  id="toggleShadder"
                  onchange="toggleShadder()"
                  checked
                />
                <label for="toggleShadder">Toggle Shadder</label>
              </div>

              <button id="reset-button" onclick="resetCamera()">Reset Camera Settings</button>
            </div>
          </div>

          <button onclick="clearShapes()" id="clear-button">
            Clear Canvas
          </button>
        </div>
      </div>

      <div class="canvas-container">
        <canvas width="700px" height="700px" id="canvas">
          Your browser does not support HTML5
        </canvas>
      </div>

      <div class="right-side-bar" id="sidebar">
        <h2>Transform</h2>
        <h3>Rotate</h3>
        <button onclick="Transform(0,0,-45)">Rotate on X Axis</button>
        <button onclick="Transform(0,1,-45)">Rotate on Y Axis</button>
        <button onclick="Transform(0,2,-45)">Rotate on Z Axis</button>
        <h3>Translate</h3>
        <button onclick="Transform(1,0,-2)">Translate on X Axis</button>
        <button onclick="Transform(1,1,-2)">Translate on X Axis</button>
        <button onclick="Transform(1,2,-2)">Translate on X Axis</button>
        <h3>Scale</h3>
        <button onclick="Transform(2,0,0.88)">Scale on X Axis</button>
        <button onclick="Transform(2,1,0.88)">Scale on Y Axis</button>
        <button onclick="Transform(2,2,0.88)">Scale on Z Axis</button>
      </div>
    </div>

    <script src="init.js"></script>
    <script src="utils.js"></script>
    <script src="loadAndSave.js"></script>
    <script src="square.js"></script>
    <script src="tesseract.js"></script>
    <script src="icosahedron.js"></script>
    <script src="ssdodecahedron.js"></script>
    <script src="chain.js"></script>
    <script src="main.js"></script>
    <!-- <script src="test.js"></script> -->
  </body>
</html>
